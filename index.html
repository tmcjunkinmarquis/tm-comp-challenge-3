<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Static-Comp-3</title>
  <meta name="Theresa Marquis" content="Turing">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>




<body>

  <aside class="side" id="green">
    <picture class="side__picture__box" id="yellow">
      <source srcset=" " media="( )">
      <source srcset=" " media="( )">
      <img class="side__picture__image" alt="Photo of you"> 
    </picture>

    <section class="side__main" id="beige">Main</section>

    <section class="side__admin" id="purple">Admin</section>

    <section class="side__categories" id="cadetblue">
    Categories</section>

  </aside>
    
  <section class="top" id="red">
    <nav class="top top__nav" id="cornsilk">
      <i class="top__nav__icon top__nav__bullet__list"></i>
      
      <input class="top__nav__search__input"><i class="top__nav__search__icon"></input>
      
      
      <i class="top__nav__icon top__nav__add__user"></i>
      
      <i class="top__nav__icon top__nav__add__page"></i>
      
      <i class="top__nav__icon top__nav__show__all__pages"></i>

    </nav>


    <section class="top top__job-title" id="darkorange">
      <article class="top__job-title-name">Customer Service Representative
        <p class="top__job-location">San Francisco</p>
        <a class="top__job-link" href=" ">Preview this post</a>
      </article>
      
      <nav class="job__title__nav">
        <button class="job__title__open__button">Open</button>
        <img class="job__icon job__title__bookmark__icon">
        <img class="job__icon  job__title__edit__icon">
        <img class="job__icon job__title__trash__icon">
      </nav>
      
      <nav class="dashboard__view__options">
        <ul class="dashboard__view__options-ul">
          <li class="dashboard__option-1 dashboard-view-choice">SUMMARY</li>
          <li class="dashboard__option-2 dashboard-view-choice">APPLICANTS</li>
          <li class="dashboard__option-3 dashboard-view-choice">JOB BOARD</li>
          <li class="dashboard__option-4 dashboard-view-choice">INTERVIEWS</li>
          <li class="dashboard__option-5 dashboard-view-choice">ACTIVITY</li>
          <li class="dashboard__option-6 dashboard-view-choice">BRAODCAST</li>
          <li class="dashboard__option-7 dashboard-view-choice">NOTIFICATIONS</li>
        </ul>
      </nav>



    </section>


    <section class="top top__graphs" id="darksalmon">
      
      <figure class="top__left__figures" id="lightsalmon">
        
        <img class="top__left__figures__circle__charts" src=" " alt="APPLICANTS">
        
        <img class="top__left__figures__circle__charts" src=" " alt="INTERVIEWS">
        
        <img class="top__left__figures__circle__charts" src=" " alt="FORWARDS">
        
        <figcaption class="top__left__figures__caption">TOTALS Out of 5231 Views</figcaption>
      </figure>
      <figure class="top__right__figure">
        <img class="top__right__figure__bar__chart" src=" " alt="APPLICANTS/DAY">
        <figcaption class="top__right__figure__caption">CAPTION APPLICANTS/DAY</figcaption>
      </figure>
    </section>
  </section>

  <section class="bottom" id="blue">
    <table id="dodgerblue"></table>
    <aside id="forestgreen" ></aside>
  </section>
    
</body>
